<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <meta charset="utf-8" />
    <title>Registration Form</title>
    <style>
        .container {
            width: 400px;
            height: 530px;
            background-image: linear-gradient(red, yellow, green);
            margin: 100px auto;
            box-shadow: 10px;
            font-family: 'Times New Roman';
            position: relative;
            border-radius:15px;
        }
        .container h1{
            text-align:center;
            font-display:block;
            position:relative;
        }
        .d1 {
            width: 100%;
            overflow: hidden;
            font-size: 20px;
            padding: 8px;
            margin: 8px;
            border-bottom: 1px solid;
            position: relative;
        }
        #i1 {
            border: none;
            font-size: 18px;
            background: none;
            margin: 10px auto;
            float: left;
            outline: none;
            position: relative;
        }
        #b1{
            width:100%;
            background:none;
            padding:15px;
            font-size:18px;
            margin:12px auto;
        }

        .body1 {
            margin: 0;
            padding: 0;
            background: url(a4.jpg) repeat;
            background-size:cover;
            
        }

    </style>
</head>
<body class="body1">
    <script type="text/javascript">
        function myclick() {
            alert("Registered Successfully");
        }

    </script>
    <form name="Login" id="h1">
        <div class="container">
            <h1>Create Your Account</h1>

            <div class="d1">
                <input type="text" id="i1" placeholder="UserName" required />
            </div>
            <div class="d1">
                <input type="password" id="i1" placeholder="Password" required />
            </div>
            <div class="d1">
                <input type="password" id="i1" placeholder="ConfirmPassword" required />
            </div>
            <div class="d1">
                <input type="date" id="i1" placeholder="Date Of Birth" required />
            </div>
            <div class="d1">
                <input type="email" id="i1" placeholder="Email" required />
            </div>

            <input type="button" id="b1" onclick="myclick()" name="" value="Register" />

        </div>
    </form>

</body>
</html>
